	const DUCHA= 2000;
	const VESTIRSE = 2000;
	const DESAYUNAR = 3000;

	const $agenda = document.getElementById('agenda')

	function despertar(){

				// resolve('Ahora estoy estudiando...')
				reject('A la mielda')
			},DESAYUNAR) 
		})
	}

	function error(respuesta){
		$agenda.textContent=respuesta
	}

	despertar()
	.then(ducha)
	.then(vestir)
	.then(desayunar)
	.catch(error)
