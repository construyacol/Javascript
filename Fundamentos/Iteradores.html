<script>
function fibonacci(){
	let a = 0, b = 1
	return {
		next: function(reset){
			if(reset) a=0, b = 1
			let f = a
			a = b
			b = f+a
			return { value: f, done: false }
		}
	}
}

const fibo = fibonacci()

setInterval(()=>{

console.log(fibo.next().value)

}, 1000)
