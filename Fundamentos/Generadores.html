<body>

<script>
function* fibonacci(){
	let a = 0, b = 1

	while(true){
			let f = a
			a = b
			b = f+a
			yield f
	}

}

const fibo = fibonacci()

setInterval(()=>{

console.log(fibo.next().value)

}, 1000)

// fibo.next(reset)
// fibo.next(true)


</script>

</body>
