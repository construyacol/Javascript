 	
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>

let contador = 1
function fibonacci(num, memoria=[]){
	contador ++
	if(memoria[num]) return memoria[num]
 	if (num==1) return 0
 	if (num==2) return 1
 	
 	return memoria[num] = fibonacci(num -1, memoria)+fibonacci(num -2, memoria)
 }

 let contadorRec = 1
function fibonacciRecursivo(num){
	contadorRec ++
 	if (num==1) return 0
 	if (num==2) return 1
 	
 	return fibonacci(num -1)+fibonacci(num -2)
 }


</script>
</body>
</html>
